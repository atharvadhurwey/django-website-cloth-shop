{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/signupStyle.css' %}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>Password</title>
</head>

<body>
    {% include "header.html" %}
    <section class="upperBanner-container">
        <div class="upperBanner-color">
        </div>
        <div class="upperBanner-content">
            <p>Home/Shop</p>
            <h1>Reset Password</h1>
        </div>
    </section>
    <main class="passreset-container-main">
        <!-- <div class="sideBanner">
        </div> -->
        <div class="sideContent">
            <h3 class="passreset-container-heading">Password Change</h3>
            {% if validlink %}
            <div>
                <form method="post" class="passreset-container-form">
                    <table class="passreset-container-table">
                        {% csrf_token %}
                        {{form.as_table}}
                    </table>
                    <input type="submit" value="Change Password" class="login-button" />
                </form>
            </div>
            {% else %}
            <p>Link has been expire, Please reset again</p>
            {% endif %}
        </div>
    </main>
    {% include "footer.html" %}
</body>
<script src="{% static 'js/main.js' %}"></script>
<script type="text/javascript" src="{% static 'js/custom.js' %}"></script>

</html>
