{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/loginStyle.css' %}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>Login</title>
</head>

<body>
    {% include "header.html" %}
    <section class="upperBanner-container">
        <div class="upperBanner-color">
        </div>
        <div class="upperBanner-content">
            <p>Home/Shop</p>
            <h1>Login</h1>
        </div>
    </section>
    <main class="login-container-main">
        <div class="sideBanner">
        </div>
        <div class="sideContent">
            <h3 class="login-container-heading">Login</h3>
            <div>
                <table class="login-container-table">
                    <form method="post">
                        {% csrf_token %}
                        {{form.as_table}}
                        <tr>
                            <td colspan="2" class="login-button-container">
                                <input type="submit" value="Login" class="login-button" />
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
            <div class="loginpass-container">
                <p class="ifNotLogin"><a href="{% url 'password_reset' %}">Reset Password?</a></p>
                <p class="ifNotLogin">If you are not register, Please <a href="{% url 'signup' %}">Sign up Here</a></p>
            </div>
        </div>
    </main>
    {% include "footer.html" %}
</body>
<script src="{% static 'js/main.js' %}"></script>
<script type="text/javascript" src="{% static 'js/custom.js' %}"></script>

</html>
